{% extends "layout.html" %}


{% block body %}

    <div class="container" style="margin-top:100px;">
        <h3 class="text-center mb-3">Lutfen Frekans Hesaplamak icin Url Giriniz</h3>
        <form method="POST">
            <div class="input-group">
                <input type="text" required name="url" class="form-control text-light bg-dark" placeholder="Url">
               <!-- <div class="input-group-btn">
                    <button class="btn btn-default bg-success" type="submit">
                        <i class="fas fa-search"></i></button>
                </div>-->
                <input type="submit" class="btn btn-primary">
            </div>
        </form>

        {% if session["kontrol"] == True %}
        <table class="table table-dark table-striped table-sm">
        <thead>
            <tr>
            <th scope="col">Kelime</th>
            <th scope="col">Tekrar</th>
            </tr>
        </thead>
        <tbody>
            {% for i,j in wordcount.items() %}
                <tr>
                    <td>{{i}}</td>
                    <td>{{j}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
        {% else %}
        {% endif %}
    </div>

    

{% endblock body %}
